<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/tour-companion/assets/css/style.css">
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <form  action="signup.php" method="POST">

            <label>Full Name</label>
            <input type="text"name="fullName" placeholder="Enter Full Name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>

            <label>Phone Number</label>
            <input type="number" name="phone" placeholder="Enter phone number" required>
            
            <label>Password</label>
            <input type="password" name="confirm_password" placeholder="Enter password" required>

            <label>Confirm Password</label>
            <input type="password" name="password" placeholder="Confirm password" required>
            
            <button type="submit">Signup</button>

        </form>
        <span class="link-log">Already have an account?<a href="/tour-companion/login.html" class="link">Login</a></span>
    </div>
    
</body>
</html>
